<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebAR.rocks.face Tracking Test</title>
    <!-- Include the WebAR.rocks.face library -->
    <script src="https://cdn.jsdelivr.net/npm/webarrocksface/dist/WebARRocksFace.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #2a2a2a;
        }
        video, canvas {
            position: absolute;
            width: 640px;
            height: 480px;
            transform: scaleX(-1);
        }
        canvas {
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="webglCanvas"></canvas>
    <canvas id="overlay"></canvas>

    <script>
        const overlayCanvas = document.getElementById('overlay');
        const overlayContext = overlayCanvas.getContext('2d');

        function initFaceTracking() {
            WebARRocksFace.init({
                canvasId: 'webglCanvas',
                NNCPath: 'https://cdn.jsdelivr.net/npm/webarrocksface/dist/', // Path to neural network models
                callbackReady: (err, spec) => {
                    if (err) {
                        console.error('An error occurred:', err);
                        return;
                    }
                    console.log('WebAR.rocks.face is ready');
                },
                callbackTrack: (detectState) => {
                    overlayContext.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);

                    if (detectState.detected > 0.6) {
                        const positions = detectState.positions;
                        overlayContext.fillStyle = 'red';

                        positions.forEach(([x, y]) => {
                            overlayContext.beginPath();
                            overlayContext.arc(x, y, 2, 0, 2 * Math.PI);
                            overlayContext.fill();
                        });
                    }
                }
            });
        }

        window.onload = () => {
            overlayCanvas.width = window.innerWidth;
            overlayCanvas.height = window.innerHeight;
            initFaceTracking();
        };
    </script>
</body>
</html>
